<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Le monde de Teddy</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Accueil</a>
        <div>
          <a class="d-flex btn btn-outline-dark" href="cart.html">
            <i class="bi-cart-fill me-1"></i>
            Panier
          </a>
      </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-secondary py-5 text-align text-center">
      <img src="../back/images/logo.png" alt="Bootstrap" class="img-fluid max-width: 100%; height: auto"> 
  </header>
    <!-- Section-->
    <section class="container py-5 px-5">
      <div class="px-4 px-lg-5 mt-5">
        <div
          class="
            row
            gx-4 gx-lg-5
            row-cols-2 row-cols-md-3 row-cols-xl-4
            justify-content-center
          "
          id="card"
        >
          <div class="card p-3" style="width: 22rem">
            <img
              src="localhost:3000/api/teddies"
              class="card-img-top"
              alt="nounours"
              id="cardImg"
            />
            <div class="card-body">
              <h5 class="card-title" id="cardTitle"></h5>
              <p class="card-text" id="cardBody"></p>
              <p class="card-text" id="cardPrice"></p>
              <div class="grid w-full gap-4 mt-4">
                <div class="product-card__infos__color">
                  <label> Couleur :</label>
                  <select name="color" id="productColor">
                  </select>
                  <button type="button" class="btn btn-success mt-4" id="liveToastBtn">Ajouter au panier</button>
                    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                          <img src="..." class="rounded me-2" alt="...">
                          <strong class="me-auto">Orinoco</strong>
                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                          Le Nounours à bien été rajouté au Panier !
                        </div>
                      </div>
                    </div>
                  <a href="index.html" class="btn btn-danger mt-3">Revenir aux Nounours</a>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 px-auto bg-secondary"">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; President971
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="article.js"></script>
  </body>
</html>
