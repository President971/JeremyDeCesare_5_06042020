<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Le monde de Teddy</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Accueil</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Home</a>
            </li>
          </ul>
          <a class="d-flex" href="cart.html">
            <button class="btn btn-outline-dark" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Cart
            </button>
          </a>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">ORINOCO</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            Le meilleur endroit pour s'acheter du nounours
          </p>
        </div>
      </div>
    </header>
    <!-- Section-->
    <section class="py-5 px-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          class="
            row
            gx-4 gx-lg-5
            row-cols-2 row-cols-md-3 row-cols-xl-4
            justify-content-center
          "
          id="card"
        >
          <div class="card p-3" style="width: 18rem">
            <img
              src="localhost:3000/api/teddies"
              class="card-img-top"
              alt=""
              id="cardImg"
            />
            <div class="card-body">
              <h5 class="card-title" id="cardTitle"></h5>
              <p class="card-text" id="cardBody"></p>
              <p class="card-text" id="cardPrice"></p>
              <div class="grid w-full gap-4 mt-4">
                <div class="product-card__infos__color">
                  <label for="color-select"> Couleur :</label>
                  <select name="color" id="productColor">
                  </select>
                  <a class="btn btn-success mt-4" id="addToCart" id="cardPanier" id="article_link">Ajouter au panier</a>
                  <a href="index.html" class="btn btn-danger mt-3" id="cardPanier" id="article_link">Revenir aux Nounours</a>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 px-auto bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2021
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="article.js"></script>
  </body>
</html>
