    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link href="css/styles.css" rel="stylesheet" />

  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Accueil</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Le monde de Teddy</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            Le meilleur endroit pour s'acheter du nounours
          </p>
        </div>
      </div>
    </header>
    <!-- Section--> 
    <section class="px-4 px-lg-5 my-5">
      <table class="table table-hover table-sm table align-middle table-responsive">
        <thead id="tableau">
          <tr>
            <th scope="col">Nounours</th>
            <th scope="col">Prix</th>
          </tr>
        </thead>
        <tbody id="tableProduit">
        </tbody>
      </table>
    </section>
    <section class="px-4 px-lg-5 my-5">
      <form class="row g-3 needs-validation" validate>
        <div class="col-md-3">
          <label for="validationCustom01" class="form-label">Nom</label>
          <input type="text" class="form-control" id="validationCustom01" value="David" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom02" class="form-label">Pr√©nom</label>
          <input type="text" class="form-control" id="validationCustom02" value="Martin" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Merci de mettre votre adresse.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Ville</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Merci de mettre votre Ville.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">E-Mail</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Merci de mettre votre E-mail.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Commander</button>
        </div>
      </form>
    </section>          
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
